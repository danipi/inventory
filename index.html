<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker</title>
    <!-- Keep previous styles -->
    <style>
        .security-note {
            color: #666;
            font-size: 0.9em;
            margin: 10px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="security-note">
        ðŸ”“ Data is stored publicly at jsonbin.io
    </div>

    <!-- Previous HTML structure remains -->
    <div class="input-group">
        <input type="text" id="addInput" placeholder="Item to add" onkeypress="handleEnter(event, 'add')">
        <button onclick="handleAdd()">Add Item</button>
    </div>
    
    <div class="input-group">
        <input type="text" id="consumeInput" placeholder="Item to consume" onkeypress="handleEnter(event, 'consume')">
        <button onclick="handleConsume()">Consume Item</button>
    </div>

    <div class="card">
        <h2>Current Inventory</h2>
        <div id="inventory"></div>
    </div>

    <div class="card">
        <h2>Shopping List</h2>
        <div id="shopping-list"></div>
    </div>

    <!-- Previous modal and edit UI remains -->

    <script>
        // JSONBin.io Configuration
        const BIN_ID = 'YOUR_BIN_ID'; // Create at jsonbin.io
        const X_ACCESS_KEY = '2a$10$BTpHZf5efNhUvhZPgpMC9uQDnYSQATH7q58JSW46JWOuuse0Z2N6q';
        const ACCOUNT_ID = '67938b07c709fc0801fed639';
        
        let groceries = [];
        let currentEditingItem = null;

        // Data management functions
        async function loadData() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Access-Key': X_ACCESS_KEY
                    }
                });
                
                const data = await response.json();
                groceries = data.record || [];
                updateUI();
            } catch (error) {
                console.error('Failed to load data:', error);
                groceries = [];
            }
        }

        async function saveData() {
            try {
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Access-Key': X_ACCESS_KEY
                    },
                    body: JSON.stringify(groceries)
                });
            } catch (error) {
                console.error('Failed to save data:', error);
            }
        }

        // Modified core functions
        async function updateItem(name, change) {
            const item = groceries.find(i => i.name === name.toLowerCase());
            
            if (item) {
                item.quantity = Math.max(0, item.quantity + change);
                item.lastUpdated = new Date().toISOString();
                if (item.quantity === 0) item.wasEverAdded = true;
            } else if (change > 0) {
                groceries.push({
                    name: name.toLowerCase(),
                    quantity: change,
                    lastUpdated: new Date().toISOString(),
                    wasEverAdded: true
                });
            }
            
            await saveData();
            updateUI();
        }

        // Keep all previous UI functions and event handlers
        // (handleAdd, handleConsume, updateUI, etc.)

        // Initialize
        window.addEventListener('load', loadData);
    </script>
</body>
</html>
