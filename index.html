<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker</title>
    <style>
        /* Previous styles remain the same */
        .quantity-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            padding: 0;
        }
    </style>
</head>
<body>
    <!-- Previous HTML structure remains -->
    <div class="input-group">
        <input type="text" id="addInput" placeholder="Item to add" onkeypress="handleEnter(event, 'add')">
        <button onclick="handleAdd()">Add Item</button>
    </div>
    
    <div class="input-group">
        <input type="text" id="consumeInput" placeholder="Item to consume" onkeypress="handleEnter(event, 'consume')">
        <button onclick="handleConsume()">Consume Item</button>
    </div>

    <!-- Rest of the HTML remains the same -->

    <script>
        // Modified openEditModal function
        function openEditModal(itemName) {
            currentEditingItem = itemName;
            const item = groceries.find(i => i.name === itemName);
            // Set default to 1 if quantity is 0
            document.getElementById('editQuantity').value = item.quantity === 0 ? 1 : item.quantity;
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('editModal').style.display = 'block';
        }

        // Modified updateUI inventory section
        function updateUI() {
            // Inventory
            const inventoryList = document.getElementById('inventory');
            inventoryList.innerHTML = groceries
                .filter(i => i.quantity > 0)
                .map(i => `
                    <div class="item" onclick="openEditModal('${i.name}')">
                        <span>${i.name}</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="updateItem('${i.name}', -1); event.stopPropagation()">-</button>
                            <span>${i.quantity}</span>
                            <button class="quantity-btn" onclick="updateItem('${i.name}', 1); event.stopPropagation()">+</button>
                        </div>
                    </div>
                `).join('');

            // Shopping List remains the same
        }

        // Add Enter key handling
        function handleEnter(event, action) {
            if (event.key === 'Enter') {
                if (action === 'add') handleAdd();
                if (action === 'consume') handleConsume();
            }
        }

        // Previous JavaScript remains the same
    </script>
</body>
</html>
